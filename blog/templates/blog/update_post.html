{% extends 'blog/base.html' %} {% block content %}
<form method="POST" enctype="multipart/form-data">
    {% csrf_token %} {{ update_form.as_p}}
    <input type="submit" value="更新" /> {% if post.image %}
    <img src="{{ post.image.url }}" alt="" />{% endif %}
</form>
<p>
    <a href="{% url 'blog:delete_post' id=post.id %}">削除する。</a>
</p>
{% endblock content %}
